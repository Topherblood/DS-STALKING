<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demande d'autorisation</title>
</head>
<body>
    <h1>Accès requis</h1>
    <p>Ce site nécessite l'accès à votre caméra et votre microphone.</p>
    <button onclick="requestPermission()">Autoriser</button>

    <script>
        function requestPermission() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    alert("Autorisation accordée !");
                    window.location.href = "/stream";
                })
                .catch(err => {
                    alert("Accès refusé : " + err.message);
                });
        }
    </script>
</body>
</html>
